<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Business Blog Card challenge - devChallenge #2</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="main__card-header">
                    <img src="multimedia/dccl--responsive-business-blog-card/hero-image-business-card.png" alt=""></img>
                </div>
                <div class="main__card-tittle">
                    <h1>Perfect solution for small business</h1>
                </div>
                <div class="main__card-body">
                    <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
                </div>
                <div class="main__card-footer">
                    <div class="footer--avatar">
                        <img src="multimedia/dccl--responsive-business-blog-card/avatar-image-business-card.png" alt="Avatar">
                    </div>
                    <div>
                        <p class="footer--title">Amy Burgess</p>                
                        <p class="footer--subtitle">Customer Manger, Solution Oy</p>
                    </div>
                </div>
            </div>            
        </div>
    </main>
</body>
</html>
